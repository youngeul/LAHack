<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Wash - DEMO</title>

    <script src="https://kit.fontawesome.com/400112fffc.js" crossorigin="anonymous"></script>

    <script>
        description_text = [
            'Rub hands palm to palm',
            'Right palm over left dorsum with interlaced fingers and vice versa',
            'Palm to palm with fingers interlaced',
            'Backs of fingers to opposing palms with fingers interlocked',
            'Rotational rubbing of left thumb clasped in right palm and vice versa',
            'Rotational rubbing, backwards and forwards with clasped fingers of right hand in left palm and vice versa',
        ];

        function set_status(status, last) {
            let top_steps = document.querySelectorAll(".top-step");
            let top_step_timers = document.querySelectorAll(".top-step > .step-timer > span");
            let description = document.querySelector(".left-desc > span");

            let img = document.querySelector(".left-bottom > img");
            let upload_btn = document.querySelector(".left-bottom > input");

            let total_time = document.querySelector(".total-timer > span");
            let total_status = document.querySelector(".status");
            let percentage = document.querySelector(".percentage > span");
            let bar = document.querySelector(".bar");
            let wiping_img = document.querySelector(".wiping-ch");
            let hand_status = document.querySelectorAll(".hand-div > .hand-status");

            let current_step = status['current'];
            let step_info = status['steps'];

            for (let idx=0; idx < top_steps.length; idx++){
                top_steps[idx].classList.remove("selected");
                top_step_timers[idx].innerText = step_info['time'][idx];
                hand_status[idx].style.opacity = (1 - step_info['percent'][idx]);
            }
            top_steps[current_step].classList.add("selected");
            description.innerText = description_text[current_step]
            img.classList.remove("hidden");
            upload_btn.classList.add("hidden");
            img.src = "./static/frame/frame_"+status['idx']+".jpg";

            let percent = status['total']['percent'];
            total_time.innerText = status['total']['time'];
            percentage.innerText = Math.round(percent * 100);
            total_status.style.marginTop = (26 * percent)+"%";
            bar.style.height = (465 * (1 - percent)) + "px";

            if (last) {
                wiping_img.src = "./static/wiping_done.gif";
                for (let idx=0; idx < top_steps.length; idx++){
                    top_steps[idx].classList.remove("selected");
                    top_steps[idx].classList.add("done");
                }
            }
        }

        function analyze() {
            let loading = document.querySelector(".loading-background");
            loading.classList.remove("hidden");

            let photo = document.getElementById("image-file").files[0];
            let formData = new FormData();

            formData.append("photo", photo);
            fetch('/analyze', {method: "POST", body: formData}).then((response) => {
                loading.classList.add("hidden");
                return response.json()
            }).then((data) => {
                let img = document.querySelector(".left-bottom > img");
                let upload_btn = document.querySelector(".left-bottom > input");

                img.classList.remove("hidden");
                upload_btn.classList.add("hidden");

                let statusz = data['status'];
                for (const i in statusz) {
                    let last = (i == statusz.length-1);
                    setTimeout(set_status, i * data['time_per_status'] * 1000, statusz[i], last)
                }
            });
        }
    </script>

    <style>
        body {
            height: 961px;
            width: 1816px;
            position: absolute;
        }
        .top {

        .top-step {

            border-radius: 25px;

            width: 175px;
            margin: 7px 5px 0px 5px;
            display: inline-block;
            background-color: white;
            opacity: 0.7;
        }
        .top-step.selected {
            -webkit-animation: borderBlink 1s step-end infinite;
            animation: borderBlink 1s step-end infinite;
            border: 5px solid black;
            opacity: 1;
        }
        .top-step.done {
            opacity: 1;
        }
        .top-step.done > .step-timer {
            font-weight: bold;
        }
        .top-step img {
            width: 165px;
            height: 130px;
        }
        .step-timer {
            font-size: 1.6em;
            background-color: burlywood;
            border-radius: 0px 0px 21px 21px;
        }
        .step-arrow {
            display: inline-block;
            font-size: 3em;
            color: green;
            margin-right: 37px;
            height: 145px;
        }
        .step-arrow span {
            position: absolute;
            margin-top: 37px;
        }
        .bottom {
            width: calc(100% - 35px);
            height: 78%;
            margin-top: 13px;
            margin-left: 35px;
        }
        .left {
            float: left;
            width: 32%;
            height: 95%;
        }
        .left-top {
            display: inline-block;
            height: 30%;
            margin: 20px 10px 10px 30px;
            font-size: 2em;
        }
        .left-top img {
            margin-left: 90px;
        }
        .left-bottom {
            border-radius: 25px;
            width: 95%;
            height: 65%;
            margin: 0px 10px 0px 30px;
        }
        .left-bottom img {
            width: 100%;
            height: 100%;
            border-radius: 25px;
        }
        .left-desc {
            text-align: center;
            margin-top: 15px;
        }
        .right {
            float: right;
            width: 65%;
            height: 95%;
            margin-right: 10px;
        }
        .hand-div {
            display: block;
            float: left;
            margin-left: 20px;
            width: 60%;
            height: 100%;
        }
        .hand {
            position: fixed;
            max-width: 694px;
            height: 712px;
        }
        .index{
            position: absolute;
            bottom: 0;
            height: 30px;
            margin-left: 68px;
        }
        .right-info {
            float: right;
            width: 38%;
            height: 100%;
        }
        .total-timer {
            display: inline-block;
            width: 100%;
            font-size: 6em;
            text-align: center;
        }
        .progress {
            display: block;
            height: 81%;
            padding-left: 54px;
        }
        .status {
            margin-top: 0%;
            position: absolute;
        }
        .wiping-ch {
            max-width: 100%;
            height: 140px;
            margin-left: 30px;
        }
        .wiping {
            position: absolute;
            z-index: 10;
        }
        .percentage {
            float: left;
            margin: 45px 0px 0px 210px;
            font-size: 2em;
        }
        .bar {
            position: absolute;
            bottom: 95px;
            width: 35px;
            height: 465px;
            margin: 65px 0px 0px 155px;
            background-image: linear-gradient(crimson, darkorange);
        }
        .hidden {
            display: none;
        }
        .loading-background {
            position: absolute;
            z-index: 99999;
            width: 100%;
            height: 100%;
        }
        .modal {
            position: absolute;
            background-color: white;
            opacity: 0.85;
            width: 100%;
            height: 100%;
        }
        .loading-img {
            max-height: 400px;
            position: absolute;
            z-index: 99999;
            margin-left: calc(50% - 200px);
            margin-top: calc(25% - 200px);
        }
        .loading-background > .text {
            font-size: 2em;
            font-weight: 900;
            z-index: 99999;
            position: absolute;
            margin-left: calc(50% - 89px);
            margin-top: calc(25% + 200px);
        }
    </style>
</head>
<body>

        </div>
        <div class="step-arrow">

                <i class="fas fa-angle-double-right"></i>

        <div class="top-step">

        <div class="step-arrow">
